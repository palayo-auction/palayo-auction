<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Firebase Web Push 테스트</title>
</head>
<body>
<h1>Firebase Web Push 테스트</h1>
<button onclick="requestPermission()">알림 허용</button>

<div id="toast" style="
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background: #333;
    color: white;
    padding: 16px 24px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 9999;
    transition: all 0.5s ease;
    font-size: 14px;
"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>

<script type="module">
    import { firebaseConfig, vapidKey } from './const.js';

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then((registration) => {
                console.log("서비스 워커 등록 완료");

                return messaging.getToken({
                    vapidKey: vapidKey,
                    serviceWorkerRegistration: registration
                });
            })
            .then((token) => {
                console.log("FCM 토큰:", token);

                fetch("http://localhost:8080/api/v1/notification/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });
            })
            .catch((err) => console.error("서비스 워커 등록 실패:", err));
    }

    messaging.onMessage((payload) => {
        console.log("웹에서 메시지 수신:", payload);

        const { title, body } = payload.data;
        const toast = document.getElementById("toast");
        toast.innerText = `[${title}] ${body}`;
        toast.style.display = "block";

        setTimeout(() => {
            toast.style.display = "none";
        }, 4000);
    });

    window.requestPermission = function () {
        Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
                console.log("알림 권한 허용됨");
            } else {
                console.warn("알림 권한 거부됨");
            }
        });
    };
</script>
</body>
</html>
